<main id="main" class="main">
  <div class="pagetitle">
    <h1>Data Tables</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Tables</li>
        <li class="breadcrumb-item active">Data</li>
      </ol>
    </nav>
  </div>
  <section class="section">

    <div class="row m-5">
      <div class="col">
        <h1 class="text-center"><mark> Post_Current</mark></h1>
      </div>
    </div>
    <div class="row  justify-content-center " style="height:250px;">
      <div class="col-lg-4 col-sm-10 shadow-lg bg-white rounded ">
        <form [formGroup]="signInForm" (ngSubmit)="onPost()">
          <div class="row mt-4 mb-4">
            <label for="t1" class="col-md-2 col-form-label">Name</label>
            <div class="col-sm-12 col-lg-10">
              <input type="text" readonly class="form-control" id="t1" value="Dòng Điện">
            </div>
          </div>
          <div class="row mb-5 ">
            <label for="t2" class="col-md-2 col-form-label">Value</label>
            <div class="col-sm-12 col-lg-10">
              <input type="text" class="form-control" id="t2" formControlName="value" required>
            </div>
          </div>

          <div class="row justify-content-between">
            <div class="col-auto mb-5">
              <div>
                <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> Post</button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        Post successful!
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-secondary" routerLink="/table" data-bs-dismiss="modal">Detail</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-auto">
              <a class="btn btn-secondary " routerLink="/charts-apexcharts" role="button">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>
